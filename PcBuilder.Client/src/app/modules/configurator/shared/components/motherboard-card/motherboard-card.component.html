<div class="card" [ngClass]="{'selected': motherboard.isSelected}">
  <div class="card_image">
    <img src="../../../../../../assets/images/configurator/motherboard/b350-tomahawk-4ba88a8c63853ec209f582632034f37f.jpg">
    <div class="info">
      <h2>Specifications:</h2>
      <ul>
        <li>
          <strong>Socket:</strong>{{motherboard.socket}}</li>
        <li>
          <strong>Series: </strong>{{motherboard.series}}</li>
        <li>
          <strong>Zones: </strong>9 - 11</li>
        <li>
          <strong>Height: </strong>2 - 3 feet</li>
        <li>
          <strong>Blooms in: </strong>Mid‑Summer - Mid‑Fall</li>
        <li>
          <strong>Features: </strong>Tolerates heat</li>
      </ul>
    </div>
  </div>
  <div class="card__content">
    <div class="card__title"> {{motherboard.title}}</div>
    <p class="card__text">{{motherboard.price}}$ </p>
    <div class="buttons">
      <button class="btn btn--block card__btn" (click)="onSelect()">Select</button>
    </div>
  </div>
</div>
