<div class="board-inner" id="status-buttons">
    <ul class="nav nav-tabs" id="myTab">
        <li>
            <a routerLink="/configurator/case" routerLinkActive="active" title="Case">
                <img class="imgNavConfig" src="../../../../../assets/images/computerParts/computer_case.png" alt="case image">
                <p class="title">Case</p>
            </a>
        </li>

        <li>
            <a routerLink="/configurator/cpu" routerLinkActive="active" title="CPU">
                <img class="imgNavConfig" src="../../../../../assets/images/computerParts/computer_cpu.png" alt="CPU image">
                <p class="title">CPU</p>
            </a>
        </li>
        <li>
            <a routerLink="/configurator/cooler" routerLinkActive="active" title="Cooler">
                <img class="imgNavConfig" src="../../../../../assets/images/computerParts/computer_cooler.png" alt="Cooler image">
                <p class="title">Cpu cooler</p>
            </a>
        </li>

        <li>
            <a routerLink="/configurator/motherboard" routerLinkActive="active" title="Motherboard">
                <img class="imgNavConfig" src="../../../../../assets/images/computerParts/computer_motherboard.png" alt="Motherboard image">
                <p class="title">Motherboard</p>
            </a>
        </li>

        <li>
            <a routerLink="/configurator/ram" routerLinkActive="active" title="Ram">
                <img class="imgNavConfig" src="../../../../../assets/images/computerParts/computer_ram.png" alt="Ram image">
                <p class="title">Ram</p>
            </a>
        </li>
        <li>
            <a routerLink="/configurator/videocard" routerLinkActive="active" title="Video Card">
                <img class="imgNavConfig" src="../../../../../assets/images/computerParts/computer_videoCard.png" alt="Video Card image">
                <p class="title">Video Card</p>
            </a>
        </li>

        <li>
            <a routerLink="/configurator/storage" routerLinkActive="active" title="Storage">
                <img class="imgNavConfig" src="../../../../../assets/images/computerParts/computer_storage.png" alt="Storage image">
                <p class="title">Storage </p>
            </a>
        </li>

        <li>
            <a routerLink="/configurator/powersupply" routerLinkActive="active" title="Power Supply">
                <img class="imgNavConfig" src="../../../../../assets/images/computerParts/computer_powerSupply.png" alt="Power Supply image">
                <p class="title">Power Supply </p>
            </a>
        </li>
    </ul>

    <div class="container">
        <div class="progress">
            <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"
            [style.width]="configService.progress + '%'">
            </div>
        </div>
    </div>
</div>
<br>
